<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script defer src="../character-game.js"></script>
    <link rel="stylesheet" href="../css/guess-the-character.css">
</head>
<body>
    <div class="h2">
        <h2>CHOOSE THE CORRECT CHARACTERS</h2>
        <div id="points" class="scoreboard"></div>
    </div>
    <div class="h3">
        <div><h3 id="question">Enter your question here</h3></div>
    </div>
    <div id="feedback" class="h4"></div>
    
    <main> 
        <article class="card">
            <div class="card-footer"></div>
            <button id="choice1"></button>
        </article>
        <article class="card">
            <div class="card-footer"></div>
            <button id="choice2"></button>
        </article>
        <article class="card">
            <div class="card-footer"></div>
            <button id="choice3"></button>
        </article>
    </main>
   
    <audio controls autoplay loop>
        <source src="../audio-source/Dragon Ball Z Soundtrack - 1-08. The Saiyans are Coming!! (online-video-cutter.com).mp4" type="audio/mp4">
      </audio>

   
</body>
</html>
